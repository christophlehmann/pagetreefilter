<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:pagetreefilter="http://typo3.org/ns/Lemming/PageTreeFilter/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<div class="pagetreefilter-wizard-item{f:if(condition: '{item.wizardInformation.disabled}', then: ' hide disabled')}">
    <button type="button" class="pagetreefilter-link btn btn-link media p-0 text-start {f:if(condition: '{item.wizardInformation.disabled}', then: ' disabled')}" data-pagetreefilter="{f:if(condition: '{item.filter}', then: '{item.filter}', else: '{pagetreefilter:buildFilter(wizardInformation: \'{item.wizardInformation}\')}')}">
        <f:render section="itemContent" arguments="{_all}" />
    </button>
</div>

<f:section name="itemContent">
    <f:if condition="{item.content}">
        {item.content -> f:format.raw()}
    </f:if>
    <div class="media-left">
        {item.icon -> f:format.raw()}
    </div>
    <div class="media-body">
        <strong>{item.wizardInformation.title -> f:format.htmlspecialchars()}</strong>
        <br/>
        {item.wizardInformation.description -> f:format.nl2br() -> f:format.htmlspecialchars()}
    </div>
</f:section>
</html>
