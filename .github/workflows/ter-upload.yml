name: TERUpload

on:
  push:
    tags:
      - "**"

jobs:
  TERUpload:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v1
      - uses: tomasnorre/typo3-upload-ter@23fbed89fdf794f1a35009dccf962880e33f99d2
        with:
          api-token: ${{ secrets.TYPO3_API_TOKEN }}
